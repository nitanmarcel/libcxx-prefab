import java.nio.file.Files
import java.nio.file.Paths

plugins {
    id 'com.android.library'
    id 'com.vanniktech.maven.publish'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"
    ndkVersion "26.3.11579264"
    namespace "dev.rikka.ndk.thirdparty"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.2.0"
        externalNativeBuild {
            ndkBuild {
                arguments "-j${Runtime.getRuntime().availableProcessors()}"
            }
        }
    }
    buildFeatures {
        androidResources false
        prefabPublishing true
        buildConfig false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        ndkBuild {
            path "jni/Android.mk"
        }
    }
    prefab {
        cxx {
            headers "$rootDir/cxx-source/include"
        }
    }
}

ext {
    POM_NAME = "libcxx Prefab"
    POM_DESCRIPTION = "LLVM libc++, specifically for Android, removing exception and RTTI support (https://github.com/topjohnwu/libcxx)."
}
